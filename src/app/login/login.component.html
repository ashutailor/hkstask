<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="assets/angular.png" style="width: 185px;" alt="logo"><br><br>
                  <h4 class="mt-1 mb-5 pb-1">We are The Angular Team</h4>
                </div>

                <form [formGroup]="loginForm">
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example11" class="form-control" formControlName="email"
                      placeholder="Email address" #email />
                    <label class="form-label" for="form2Example11">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example22" formControlName="password" class="form-control"
                      placeholder="Password" #password />
                    <label class="form-label" for="form2Example22">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button style="width:100%" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                      [disabled]="!loginForm.valid" (click)="loginUser()" type="button">Login</button>

                    <button style="width:100%" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                      [disabled]="!loginForm.valid" type="button"
                      (click)="SignUpUser(email.value,password.value)">Signup</button>


                  </div>


                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
